!-- DataSource
datasource.url=jdbc:postgresql://localhost:5433/hibernate
datasource.username=postgres
datasource.password=PostgreSQLStrongPass!

!-- Hibernate
hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
hibernate.hbm2ddl.auto=create
hibernate.hbm2ddl.import_files=schema.sql
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.jdbc.lob.non_contextual_creation=true

jakarta.persistence.sql-load-script-source=test-data.sql

!-- Password Generator
password.generation.characters=ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789
password.generation.passwordLength=10